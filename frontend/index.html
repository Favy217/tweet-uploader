<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tweet Uploader - Seismic</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: #fff;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            animation: fadeIn 1s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        h1 {
            font-size: 2rem;
            font-weight: 700;
            text-align: center;
            margin-bottom: 20px;
            color: #fff;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }
        #status {
            text-align: center;
            margin-bottom: 20px;
            font-size: 1rem;
            color: #ff6f61;
        }
        #connectedAddress {
            text-align: center;
            font-size: 1.1rem;
            margin-bottom: 20px;
            background: rgba(255, 255, 255, 0.15);
            padding: 10px;
            border-radius: 10px;
        }
        .hidden { display: none; }
        .btn {
            padding: 12px 24px;
            font-size: 1rem;
            font-weight: 600;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }
        .btn-primary {
            background: linear-gradient(45deg, #ff6f61, #ff8e53);
            color: #fff;
        }
        .btn-secondary {
            background: linear-gradient(45deg, #7289da, #5865f2);
            color: #fff;
        }
        .input-group {
            display: flex;
            align-items: center;
            gap: 10px;
            margin: 20px 0;
        }
        input[type="text"] {
            padding: 12px;
            font-size: 1rem;
            border: none;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            width: 100%;
            outline: none;
            transition: background 0.3s ease;
        }
        input[type="text"]::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        input[type="text"]:focus {
            background: rgba(255, 255, 255, 0.3);
        }
        #suggestions {
            position: absolute;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            max-height: 200px;
            overflow-y: auto;
            width: 100%;
            margin-top: 5px;
            z-index: 1000;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        .suggestion-item {
            padding: 10px;
            cursor: pointer;
            color: #333;
            transition: background 0.2s ease;
        }
        .suggestion-item:hover {
            background: #f0f0f0;
        }
        .record-card {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 15px;
            padding: 15px;
            margin: 10px 0;
            transition: transform 0.3s ease;
        }
        .record-card:hover {
            transform: scale(1.02);
            background: rgba(255, 255, 255, 0.25);
        }
        .record-card a {
            color: #ff8e53;
            text-decoration: none;
            font-weight: 600;
        }
        .record-card p {
            margin: 5px 0;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Tweet Uploader</h1>
        <div id="status"></div>
        <button id="connectWallet" class="btn btn-primary">Connect Wallet</button>
        <div id="connectedAddress" class="hidden"></div>
        <button id="disconnectWallet" class="btn btn-primary hidden">Disconnect Wallet</button>
        <button id="connectDiscord" class="btn btn-secondary">Connect Discord</button>
        <div id="discordStatus" class="hidden"></div>
        <div id="uploadSection" class="hidden">
            <div class="input-group">
                <input type="text" id="tweetUrl" placeholder="Enter Tweet URL">
                <button id="uploadTweet" class="btn btn-primary">Upload Tweet</button>
            </div>
        </div>
        <div class="input-group">
            <input type="text" id="discordSearch" placeholder="Search Discord User">
            <div id="suggestions"></div>
        </div>
        <div id="records"></div>
    </div>

    <script src="ethers.min.js" type="text/javascript"></script>
    <script src="tweet-uploader.js" type="text/javascript"></script>
</body>
</html>
