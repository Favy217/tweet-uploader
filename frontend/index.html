<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tweet Uploader</title>
    <style>
        .hidden { display: none; }
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            background-color: #1da1f2;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover { background-color: #1a91da; }
        input { padding: 5px; margin: 5px; }
        #suggestions {
            position: absolute;
            background: white;
            border: 1px solid #ccc;
            max-height: 200px;
            overflow-y: auto;
            z-index: 1000;
        }
        .suggestion-item {
            padding: 5px;
            cursor: pointer;
        }
        .suggestion-item:hover {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <div id="status"></div>
    <button id="connectWallet">Connect Wallet</button>
    <div id="connectedAddress" class="hidden"></div>
    <button id="disconnectWallet" class="hidden">Disconnect Wallet</button>
    <button id="connectDiscord">Connect Discord</button>
    <div id="discordStatus" class="hidden"></div>
    <div id="uploadSection" class="hidden">
        <input type="text" id="tweetUrl" placeholder="Enter Tweet URL">
        <button id="uploadTweet">Upload Tweet</button>
    </div>
    <div>
        <input type="text" id="discordSearch" placeholder="Search Discord User">
        <div id="suggestions"></div>
    </div>
    <div id="records"></div>

    <script src="ethers.min.js" type="text/javascript"></script>
    <script src="tweet-uploader.js" type="text/javascript"></script>
</body>
</html>
